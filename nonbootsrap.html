<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Registrasi</title>
</head>
<body>

    <div class="container">
        <h2>Form Registrasi</h2>
        <form action="submit_form.php" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td><label for="firstName">Nama Depan:</label></td>
                    <td><input type="text" id="firstName" name="firstName" required></td>
                </tr>
                <tr>
                    <td><label for="lastName">Nama Belakang:</label></td>
                    <td><input type="text" id="lastName" name="lastName" required></td>
                </tr>
                <tr>
                    <td><label for="address">Alamat:</label></td>
                    <td><input type="text" id="address" name="address" required></td>
                </tr>
                <tr>
                    <td><label for="dob">Tanggal Lahir:</label></td>
                    <td><input type="date" id="dob" name="dob" required></td>
                </tr>
                <tr>
                    <td><label for="gender">Jenis Kelamin:</label></td>
                    <td>
                        <select id="gender" name="gender" required>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="username" name="username" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="photo">Foto:</label></td>
                    <td><input type="file" id="photo" name="photo" accept="image/*" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Daftar" class="submit-btn">
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
